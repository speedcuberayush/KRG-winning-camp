<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Directory App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
        font-size: 1.4rem;
        font-family: "Bebas Neue", sans-serif;
      }

      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 700px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 10px;
      }

      .form-container input {
        width: 45%;
        padding: 15px;
        border: 1px solid #ccc;
        /* border-radius: 4px; */
        text-align: center;
        font-size: 1.1em;
      }

      .form-container button {
        width: 60%;
        padding: 0.55em;
        /* height: 7em; */
        background: #28a745;
        color: #fff;
        border: none;
        font-size: 1.2em;

        border-radius: 5em;
        cursor: pointer;
      }
      input {
        height: 30%;
        font-family: "Bebas Neue", sans-serif;
        border-radius: 5em;
      }

      .form-container button:hover {
        background: #0096ff;
      }

      #contactList {
        list-style-type: none;
        padding: 0;
      }

      #contactList li {
        height: 3.5em;
        background: #f9f9f9;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 1em;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }

      #contactList li button {
        background: #dc3545;
        width: 200px;
        height: 5em;
        border-radius: 5em;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      #contactList li button:hover {
        background: #c82333;
      }
      .for-input-hu-main {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 5em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Phone Directory</h1>
      <div class="form-container">
        <div class="for-input-hu-main">
          <input type="text" id="name" placeholder="Name" />
          <input type="text" id="phone" placeholder="Phone" />
        </div>
        <button onclick="addContact()">Add Contact</button>
      </div>
      <ul id="contactList"></ul>
    </div>
    <script>
      const contacts = [
        { name: "SOMU", phone: "9724132257" },
        { name: "PAPA", phone: "9958486072" },
        { name: "MOM", phone: "7041947089" },
        { name: "BHAIYA", phone: "8750355787" },
      ];

      document.addEventListener("DOMContentLoaded", () => {
        renderContacts();
      });

      function renderContacts() {
        const contactList = document.getElementById("contactList");
        contactList.innerHTML = "";

        contacts.forEach((contact, index) => {
          const li = document.createElement("li");
          li.innerHTML = `${contact.name} - ${contact.phone} <button onclick="removeContact(${index})">Remove</button>`;
          contactList.appendChild(li);
        });
      }

      function addContact() {
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;

        if (name && phone) {
          contacts.push({ name, phone });
          document.getElementById("name").value = "";
          document.getElementById("phone").value = "";
          renderContacts();
        } else {
          alert("Please enter both name and phone number.");
        }
      }

      function removeContact(index) {
        contacts.splice(index, 1);
        renderContacts();
      }
    </script>
  </body>
</html>
